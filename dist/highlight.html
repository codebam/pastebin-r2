<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="https://p.seanbehan.ca/prism.css" rel="stylesheet" />
		<script src="https://p.seanbehan.ca/prism.js"></script>

		<style>
			body {
				margin: 0;
				padding: 0;
			}
			pre {
				position: absolute;
				left: 0;
				width: 100%;
				min-height: 100%;
				top: -10px;
				border: 0 !important;
				border-radius: 0 !important;
			}
		</style>
	</head>

	<body>
		<code id="codeblock">loading...</code>

		<script>
			window.onload = function () {
				const path = location.pathname.split('/');
				const lang = path.pop();
				let filename = path.pop();
				fetch('https://p.seanbehan.ca/' + filename)
					.then((response) => response.text())
					.then((text) => {
						document.getElementById('codeblock').innerText = text;
						document.getElementById('pre').classList.add(`language-${lang}`);
						document.getElementById('codeblock').innerHTML = Prism.highlight(text, Prism.languages[lang], lang);
					});
			};
		</script>
	</body>
</html>
